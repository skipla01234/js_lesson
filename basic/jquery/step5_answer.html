<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TOPへ戻るの実装</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <style>
    #back_to_top {
      position: fixed;
      bottom: 0px;
      right: 30px;

      width: 300px;
      height: 50px;
      text-align: center;
      border-radius: 14px;
      line-height: 50px;
      background: #DF3053;
      color: #fff;
      font-weight: bold;
    }
    .hide {
      display:none;
    }
  </style>
</head>
<body>
  <div>
    <h1>ページタイトル</h1>
    <p style="padding-bottom: 500px;">テキストテキスト1</p>
    <p style="padding-bottom: 500px;">テキストテキスト2</p>
    <p style="padding-bottom: 500px;">テキストテキスト3</p>
    <p style="padding-bottom: 500px;">テキストテキスト4</p>
    <p id="back_to_top" class="hide">TOPへ戻る</p>
  </div>
  
  <script type="text/javascript">
    $(function() {
      $(window).on('scroll', function() {
        if ($(this).scrollTop() >= 300) {
          $('#back_to_top').fadeIn()
          $('#back_to_top').removeClass('hide')
        } else {
          $('#back_to_top').fadeOut()
        }
      })

      $('#back_to_top').on('click', function() {
        // TOPへ戻るがクリックされたら、画面のTOPの位置を0に戻す(0.5秒かけて)
        $('body, html').animate({
          scrollTop: 0
        }, 500)
      })
    })

  </script>
</body>
</html>
