<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>durationのサンプル</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <style>
    button {
      background: #DF3053;
      color : #fff;
      padding: 20px 0;
      font-size: 1.4rem;
      font-weight: bold;
        padding: 20px 10px;
    }

    p {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <h3>duration=0</h3>
  <button id="duration_0">表示・非表示の切り替え</button>
  <p class="show">テキストテキストテキスト</p>

  <h3>duration=0.1秒(10ミリ秒)</h3>
  <button id="duration_10msec">表示・非表示の切り替え</button>
  <p class="show">テキストテキストテキスト</p>

  <h3>duration=3秒</h3>
  <button id="duration_3sec">表示・非表示の切り替え</button>
  <p class="show">テキストテキストテキスト</p>

<script type="text/javascript">
  $(function() {
    $('#duration_0').on('click', function() {
      $(this).next().toggle()
    })

    $('#duration_10msec').on('click', function() {
      $(this).next().toggle(100)
    })

    $('#duration_3sec').on('click', function() {
      $(this).next().toggle(3000)
    })
  })
</script>
  
</body>
</html>
