<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>要素の追加一覧</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
  <style>
    .container {
      width: 80%;
      margin: 30px auto;
      text-align: center;
    }

    .div_container {
      width: 300px;
      margin: 0 auto;
      padding: 20px 0;
      background: #ddd;
    }
    .append {
      color: red;
      border: 1px dotted red;
      padding: 3px 5px;
    }
  </style>
<body>
  <div class="container">
    <h3>1. append</h3>
    <button id="append_btn">要素の最後に追加する</button>
    <div class="div_container" id="append_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
    <h3>2. appendTo</h3>
    <button id="appendto_btn">要素の最後に追加する</button>
    <div class="div_container" id="appendto_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
    <h3>3. prepend</h3>
    <button id="prepend_btn">要素の先頭に追加する</button>
    <div class="div_container" id="prepend_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
    <h3>4. prependTo</h3>
    <button id="prependto_btn">要素の先頭に追加する</button>
    <div class="div_container" id="prependto_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
    <h3>5. after</h3>
    <button id="after_btn">要素の次に追加する</button>
    <div class="div_container" id="after_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
    <h3>6. insertAfter</h3>
    <button id="insert_after_btn">要素の次に追加する</button>
    <div class="div_container" id="insert_after_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
    <h3>7. before</h3>
    <button id="before_btn">要素の前に追加する</button>
    <div class="div_container" id="before_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
    <h3>8. insertBefore</h3>
    <button id="insert_before_btn">要素の前に追加する</button>
    <div class="div_container" id="insert_before_container">
      <p>最初からあるよ</p>
      <p>最初からあるよ</p>
    </div>
  </div>
<script type="text/javascript">
  $(function() {
    // 1.appendを使って追加する
    $('#append_btn').on('click', function() {
      $('#append_container').append('<p class="append">追加されたよ</p>')
    })

    // 2.appendToを使って追加する
    $('#appendto_btn').on('click', function() {
      $('<p class="append">追加されたよ</p>').appendTo($('#appendto_container')) })

    // 3.preoendを使って追加する
    $('#prepend_btn').on('click', function() {
      $('#prepend_container').prepend('<p class="append">追加されたよ</p>')
    })

    // 4.prependToを使って追加する
    $('#prependto_btn').on('click', function() {
      $('<p class="append">追加されたよ</p>').prependTo($('#prependto_container'))
    })

    // 5.afterを使って追加する
    $('#after_btn').on('click', function() {
      $('#after_container').after('<p class="append">追加されたよ</p>')
    })

    // 6.inertAfterを使って追加する
    $('#insert_after_btn').on('click', function() {
      $('<p class="append">追加されたよ</p>').insertAfter($('#insert_after_container'))
    })

    // 7.beforeを使って追加する
    $('#before_btn').on('click', function() {
      $('#before_container').before('<p class="append">追加されたよ</p>')
    })

    // 8.insertBeforeを使って追加する
    $('#insert_before_btn').on('click', function() {
      $('<p class="append">追加されたよ</p>').insertBefore($('#insert_before_container'))
    })
  })
</script>
  
</body>
</html>
