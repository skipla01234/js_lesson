<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>変数の練習</title>
  </head>
  <body>
    <h1>変数の練習</h1>
  </body>

  <script type="text/javascript">
  
    // 変数(箱)に文字列や数字を入れておく
    const name = "スキプラ"
    const visit_count = 20
  
    // 変数を取り出す時は、変数名(nameやvisit_count)をそのまま書く
    // 単純な文字列(こんにちはとか)と変数をつなげる場合は、「+」でつなげる
    alert('こんにちは' + name + 'さん あなたは' + visit_count + '回目の訪問ですね!')
  
  </script>

</html>
